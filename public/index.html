<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Photo Exhibition</title>
    <meta name="description" content="Welcome to Hanbin Lee's Photo Exhibition | 이한빈의 사진전">

    <meta property="og:title" content="Photo Exhibition" />
    <meta property="og:description" content="Welcome to Hanbin Lee's Photo Exhibition | 이한빈의 사진전" />
    <meta property="og:url" content="https://hblee98.com/" />

    <script>
      window.onload = function() {
        document.documentElement.setAttribute('data-theme', 'light');
        const meta = document.createElement('meta');
        meta.name = 'color-scheme';
        meta.content = 'light';
        document.head.appendChild(meta);
      }
    </script>
  </head>

    <div id="root"></div>
  </body>
